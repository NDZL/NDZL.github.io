<html>

		body {
		  overscroll-behavior: none;
		}
	</style>
	


<head>
	<style>
	body {background-color: powderblue;}
	h1   {color: blue;}
	p    {color: red;}
	</style>
</head>
<body>



	<h1>ZWC Desktop Mode</h1>
	<p>This is a re-load test.</p>
	<form action="/action_page.php">
	  <label for="fname">Persisted Text field</label><br>
	  <input type="text" id="fname" name="fname"><br>


	  <label for="fname">Non-persisted Text field</label><br>
	  <input type="text" id="foo" name="foo"><br>

	<a href="/index.html">Basic form</a>
	</form>

</body>

<script>
	window.onload = loadPersistedData();

	function loadPersistedData() {
	 document.getElementById('fname').value = localStorage.getItem("fname")+"^"; //"NeS+D";
	}
	
	window.onbeforeunload = function(){
		localStorage.setItem("fname", "+"+document.getElementById('fname').value);
	}
</script>
</html>
